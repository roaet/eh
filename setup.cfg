[metadata]
name = remindme
version = 0.1.0
author = Justin L. Hammond
author-email = justin@roaet.com
summary = A command line program that will output helpful reminders based on parameters
description-file = README.rst
license = Apache-2
home-page = http://github.com/roaet/remindme
classifier =
    Development Status :: 4 - Beta
        Environment :: Console
        Intended Audience :: Developers
        Intended Audience :: Information Technology
        License :: OSI Approved :: Apache Software License
        Operating System :: OS Independent
        Programming Language :: Python

[entry_points]
console_scripts =
    remindme = remindme.cli:main

remindme.subject_extensions =
    bash_subject = remindme.contrib.subjects.bash
    sample_subject = remindme.contrib.subjects.sample
